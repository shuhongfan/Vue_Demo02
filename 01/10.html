<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
</head>
<body>
<div id="app">
    <h2>今天天气很 {{info}}</h2>
    <button @click="change">切换天气</button>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            isHot: true
        },
        computed: {
            info(){
                return this.isHot?'炎热':'凉爽'
            }
        },
        methods: {
            change(){
                this.isHot=!this.isHot
            }
        },
        watch:{
            immediate: true,
            isHot:{
                // handler什么时候调用？当isHot发生改变时
                handler(newVal,oldValue){
                    console.log("isHot被修改了",newVal,oldValue)
                }
            }
        }
    })
</script>
</body>
</html>
