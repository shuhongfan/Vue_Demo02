<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    姓: <input type="text" v-model="firstName"> <br>
    名: <input type="text" v-model="lastName"> <br>
    姓名： <span>{{fullName}}</span> <br>
</div>
<script>
    const vm = new Vue({
        el:"#app",
        data:{
            firstName: "张",
            lastName:"三"
        },
        // methods : {
        //     fullName(){
        //         return this.firstName+"----"+this.lastName
        //     }
        // },
        computed:{
            fullName: {
                get(){
                    // 当有人读取fullName是，get就会被调用，且返回值就作为fullName的值
                    console.log("get被调用")
                    return this.firstName+"------"+this.lastName
                },
                // get什么时候调用？当fullName被修改时
                set(v) {
                    console.log("set",v)
                    let split = v.split("-");
                    this.firstName = split[0];
                    this.lastName = split[1];
                }
            }
        }
    })
</script>
</body>
</html>
