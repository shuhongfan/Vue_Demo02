<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>学校名称：{{name}}</h1>
    <h1>学校地址：{{address}}</h1>
    <h1>{{1+1}}</h1>
</div>
<script>
    let vm = new Vue({
        el:"#app",
        data:function () {
            return {
                name: 'zhngsan',
                address: 'wuhan'
            }
        }
    })
    console.log(vm)
</script>
</body>
</html>
