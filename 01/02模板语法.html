<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="url">点我去尚硅谷学习 1</a>
        <a v-bind:href="url">点我去尚硅谷学习 1</a>
        <hr>
        <h2 :x="name"></h2>
    </div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            name:"jack",
            url: 'http://baidu.com'
        }
    })
</script>
</html>
