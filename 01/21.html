<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <hello></hello>
  <hr>
  <school></school>
  <hr>
  <student></student>
</div>

<script>

  // 创建school组件
  const school = Vue.extend({
    template:`<div><h2>学校名称：{{schoolName}}</h2><h2>学校地址：{{address}}</h2></div>`,
    data(){
      return{
        schoolName:'尚硅谷',
        address:'武汉'
      }
    }
  })

  // 创建student组件
  const student = Vue.extend({
    template:`<div><h2>学生姓名：{{studentName}}</h2><h2>学生年龄：{{age}}</h2></div>`,
    data(){
      return{
        studentName:'张三',
        age:18
      }
    }
  })

  const hello = Vue.extend({
    template:`<h1>Hello Component</h1>`
  })
  Vue.component("hello",hello)

  new Vue({
    el:"#app",
    data:{
      msg: 'Hello component'
    },
    components:{
      school,
      student
    }
  })

</script>
</body>
</html>
